<span class="pull-right">
  {% for dltype, dlurl in project.get_download_urls.items %}
    {% if forloop.first %}
      <a class="dllink" href="{{dlurl}}"
         title="Download Entire Project as {{dltype}}">
        <i class="fa fa-download"></i>
        <em>Download data as .{{dltype}}</em>
      </a>
    {% endif %}
  {% endfor %}
</span>
